<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>路由调试</title>
  </head>
  <body>
    <h1>路由调试页面</h1>
    <p>测试各种URL访问方式：</p>
    <ul>
      <li>
        <a href="http://localhost:3000/multi-course-learning-exam-system/"
          >根路径 (/)</a
        >
      </li>
      <li>
        <a href="http://localhost:3000/multi-course-learning-exam-system/login"
          >登录页面 (/login)</a
        >
      </li>
      <li>
        <a
          href="http://localhost:3000/multi-course-learning-exam-system/learning"
          >学习模块 (/learning)</a
        >
      </li>
    </ul>

    <h2>网络请求测试</h2>
    <button onclick="testRoute()">测试根路径</button>
    <div id="result"></div>

    <script>
      async function testRoute() {
        const resultDiv = document.getElementById("result");
        try {
          const response = await fetch(
            "http://localhost:3000/multi-course-learning-exam-system/"
          );
          const text = await response.text();
          resultDiv.innerHTML = `
                    <h3>响应状态: ${response.status}</h3>
                    <h3>响应头:</h3>
                    <pre>${JSON.stringify(
                      [...response.headers.entries()],
                      null,
                      2
                    )}</pre>
                    <h3>响应内容 (前500字符):</h3>
                    <pre>${text.substring(0, 500)}...</pre>
                `;
        } catch (error) {
          resultDiv.innerHTML = `<h3>错误: ${error.message}</h3>`;
        }
      }
    </script>
  </body>
</html>
